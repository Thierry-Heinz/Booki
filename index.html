<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projet Booki</title>

    <!-- Import Normalize from CDN -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      rel="stylesheet"
    />

    <!-- Import Font from CDN -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Import Icons (FontAwesome) from CDN -->
    <script
      src="https://kit.fontawesome.com/e9a865197c.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="./css/main.css" />
    <link
      rel="stylesheet"
      media="screen and (min-width: 768px) and (max-width: 992px)"
      href="./css/tablet.css"
    />
    <link
      rel="stylesheet"
      media="screen and (max-width: 768px)"
      href="./css/phone.css"
    />
  </head>

  <body>
    <!-- Begin Header -->
    <header class="container">
      <figure class="logo">
        <img src="" alt="" />
        <caption></caption>
      </figure>
      <nav>
        <ul id="navHeader" role="navigation">
          <li class="nav__item">
            <a class="nav__link" href="#"></a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="#"></a>
          </li>
        </ul>
      </nav>
    </header>
    <!-- End Header-->

    <!-- Begin Main -->
    <main id="main-content" class="container">
      <header>
        <h1></h1>
        <h2></h2>
      </header>

      <section id="controls">
        <div class="toolbar" role="toolbar"></div>
        <mark></mark>
      </section>

      <!-- Begin section#hosting -->
      <section id="hosting">
        <!-- Begin hosting__location -->
        <article id="hosting__location">
          <header>
            <h3></h3>
          </header>
          <div class="location__container">
            article.card.top*6>picture>img+caption^div>header>h4^p>b.price^.rating>i.fa-solid.fa-star*5
          </div>
          <button></button>
        </article>
        <!-- End hosting__location -->

        <!-- Begin hosting__popular -->
        <aside id="hosting__popular">
          <header>
            <h3></h3>
          </header>
          <div class="popular__container">
            article.card.left*3>picture>img+caption^div>header>h4^p>b.price^.rating>i.fa-solid.fa-star*5
          </div>
        </aside>
        <!-- End hosting__popular -->
      </section>
      <!-- End section#hosting -->

      <!-- Begin section#activities -->
      <section id="activities">
        <header>
          <h3></h3>
          <i class="fa-star fa-solid"></i>
        </header>
        <div class="content">
          <article class="card allOver">
            <picture>
              <img src="" alt="" />
              <caption></caption>
            </picture>
            <div>
              <header>
                <h4></h4>
              </header>
            </div>
          </article>
          <article class="card allOver">
            <picture>
              <img src="" alt="" />
              <caption></caption>
            </picture>
            <div>
              <header>
                <h4></h4>
              </header>
            </div>
          </article>
          <article class="card allOver">
            <picture>
              <img src="" alt="" />
              <caption></caption>
            </picture>
            <div>
              <header>
                <h4></h4>
              </header>
            </div>
          </article>
          <article class="card allOver">
            <picture>
              <img src="" alt="" />
              <caption></caption>
            </picture>
            <div>
              <header>
                <h4></h4>
              </header>
            </div>
          </article>
          <article class="card allOver">
            <picture>
              <img src="" alt="" />
              <caption></caption>
            </picture>
            <div>
              <header>
                <h4></h4>
              </header>
            </div>
          </article>
          <article class="card allOver">
            <picture>
              <img src="" alt="" />
              <caption></caption>
            </picture>
            <div>
              <header>
                <h4></h4>
              </header>
            </div>
          </article>
        </div>
      </section>
      <!-- End section#activities -->
    </main>
    <!-- End Main -->

    <!-- Begin Footer -->
    <footer>
      <div class="container">
        <div class="col">
          <ul class="footerMenu" role="menu">
            <li class="menu__item"></li>
            <li class="menu__item"></li>
          </ul>
        </div>
        <div class="col">
          <ul class="footerMenu" role="menu">
            <li class="menu__item"></li>
            <li class="menu__item"></li>
          </ul>
        </div>

          <ul class="footerMenu" role="menu">
            <li class="menu__item"></li>

</html>
